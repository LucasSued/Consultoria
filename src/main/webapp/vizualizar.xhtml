<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{facesContext.externalContext.requestLocale}">
	<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>resultado da pesquisa</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Valor</th>
				</tr>
				<tr>
					<td>#{produtoMB.produto.id}</td>
					<td>#{produtoMB.produto.name}</td>
					<td>#{produtoMB.produto.description}</td>
					<td>#{produtoMB.produto.value}</td>
					<td><h:commandButton value="excluir"
							action="#{produtoMB.excluir(produtoMB.produto.id)}">
						</h:commandButton></td>
				</tr>
			</table>
			<h:commandLink value="menu" action="#{produtoMB.abrirMenu()}" />
		</h:form>
	</h:body>
</f:view>
</html>
